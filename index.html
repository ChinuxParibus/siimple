<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form Components Example</title>
	<link rel="stylesheet" href="dist/siimple.css">
</head>
<body class="grid">
	<br>
	<h1>Example of Radio an Checkbox Inputs</h1>
	<input type="radio" class="form-input" name="same" id="opt1">
	<label class="form-input" for="opt1">Some option 1 with long label to make RWD tests</label>
	<input class="form-input" type="radio" name="same" id="opt2">
	<label for="opt2">Some short option 2</label>

	<br><br>

	<input class="form-input" type="checkbox" name="same" id="opt3">
	<label for="opt3">Some multiple and selectable option 3</label>
	<input class="form-input" type="checkbox" name="same" id="opt4">
	<label for="opt4">Some multiple option 4</label>
	<input class="form-input" type="checkbox" name="same" id="opt4">
	<br>
</body>
</html>
